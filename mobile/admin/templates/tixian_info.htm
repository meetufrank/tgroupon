                <input type="radio" name="radioname" value="1" {if $item.status eq 1} checked{/if}>已受理

                <input type="radio" name="radioname" value="2" {if $item.status eq 2} checked{/if}>拒绝

                <input type="radio" name="radioname" value="3" {if $item.status eq 3} checked{/if}>已完成

              </td>

            </tr>



                <tr>

                  <td class="label">备注:</td>

                  <td><textarea name="beizhu" id="beizhu" cols="40" rows="5">{$txlog.remark}</textarea></td>

                </tr>

                <tr>

                  <td class="label">拒绝理由:</td>

                  <td><textarea name="objection" id="objection" cols="40" rows="5">{$txlog.objection}</textarea></td>

                </tr>



      {/foreach}
